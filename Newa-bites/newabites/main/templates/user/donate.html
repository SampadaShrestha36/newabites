{% extends "base.html" %}
{% load static %}

{% block contents %}
  
    <style>
        .body1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #FAF3E0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container2 {
            background: #FFF8E1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 20px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
        }
        .section2 {
            width: 100%;
            background: #6B4423;
            color: #FAF3E0;
            padding: 20px 0;
            text-align: center;
            border-radius: 12px;
        }
        .section2 h1 {
            margin: 0;
            font-size: 1.8em;
        }
        .qr1 {
            font-size: 1.2em;
            color: #6B4423;
        }
        .qr2 {
            width: 300px;
            height: 300px;
            background: url('{% static "images/Qrcode.png" %}') no-repeat center/contain; /* Replace 'images/Qrcode.png' with the actual path */
        }
        .qrimg {
            width: 100%;
            
        }
    </style>

    <div class="body1">
        <div class="container2">
            <div class="section2">
                <h1>Support Us</h1>
            </div>
            <div class="qr1">
                <p>Your donations help us create more delicious recipes and maintain our website.</p>
            </div>
            <div class="qr2 ">
                <img class="qrimg" src="{% static 'images/qr.jpg' %}" alt="">
            </div>
            <p>Scan the QR code to donate now!</p>
        </div>
    </div>

{% endblock contents %}
