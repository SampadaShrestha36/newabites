{% extends "base.html" %}
{% load static %}

{% block contents %}
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #FAF3E0;
        }
        .contain {
            background-color: #d3b58f; /* Coffee color for card background */
            /* background: #302203; Warm cream background */
            border: 2px solid #f3d2b5; /* Soft peach border */
            border-radius: 12px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(200, 150, 100, 0.2); /* Subtle warm shadow */
            padding: 20px; /* Inner padding */
            margin-top: 20px; 
        }
        .submit_button {
            background-color: #B07B4B;
            color: #FFF8E1;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .submit_button:hover {
            background-color: #6B4423;
        }
        .form-label {
            color: #6B4423;
        }
    </style>
    

    <h1 class="text-center mt-5" style="color: #6B4423; font-weight: bold; font-size: 3rem; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); ">CONTRIBUTION</h1>
    <!-- form begins -->
    <div class="container contain mb-4">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <form method="POST" action="{% url 'contribution' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Name</label>
                        <input name="name" type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email Address</label>
                        <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>
                    <div class="mb-3">
                        <label for="recipename" class="form-label">Recipe Name</label>
                        <input name="recipename" type="text" class="form-control" id="recipeName" required>
                    </div>
                    <div class="mb-3">
                        <label for="recipeDescription" class="form-label">Recipe Description</label>
                        <textarea name="recipe" class="form-control" id="recipeDescription" rows="4" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="historicalEssence" class="form-label">Historical Essence</label>
                        <textarea name="history" class="form-control" id="historicalEssence" rows="4" required></textarea>
                    </div>

                    <button type="submit" class="btn submit_button">Submit</button>
                </form>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <!-- form ends -->

    {% endblock contents %}
